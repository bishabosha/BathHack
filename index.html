<!DOCTYPE html>
<html>

	<head>
		
		<title>Panic Button!</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="css/bootstrap/bootstrap.less.css" />
		<link rel="stylesheet" href="css/styles.less.css" />
        <link rel="stylesheet" href="css/theme/mapbox.css" />
		
		<script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="js/googlemaps/initializeMap.js"></script>
        <script src="js/location/getLocation.js"></script>
        <script src="js/googlemaps/updateLocZoom.js"></script>

	</head>
	
	<body>

		<div class="navbar navbar-fixed-top">
	
		<div class="navbar">
            
			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand" href="/">Panic Button!</a>
				</div>

				<nav class="collapse navbar-collapse">

					<ul class="nav navbar-nav navbar-right">
        				<li><a href="#">Report</a></li>
        				<li><a href="#">Subscribe to Alerts</a></li>
      				</ul>

				</nav>

			</div>
		</div>
		
		<div class="container-fluid">
			
			<section class="jumbotron">
                <div id="location-here"></div>
                <div id="map-here"></div>
			</section>

			<section class="row">

				<article class="col-sm-6">
					
					<button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#report-modal">Panic!</button>
					<button type="button" class="btn btn-primary btn-lg btn-block">Subscribe to Alerts</button>

				</article>

				<article class="col-sm-6">
				
					<table class="table table-striped">

						<thead>
							<tr>
								<th>Report</th>
								<th>Time Ago</th>
								<th>Distance</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Vehicle Accident</td>
								<td>5 minutes</td>
								<td>5 miles</td>
							</tr>
							<tr>
								<td>Street Fight</td>
								<td>1 hour 30 minutes</td>
								<td>250 feet</td>
							</tr>
						</tbody>

					</table>

				</article>

			</section>

		</div>
        
        <script type="text/javascript">
            
            var map;
            var clientLocation = {
                Latitude: 51.5072,
                Longitude: 0.1275
            };
            getLocation();
            //should init map the update;
            google.maps.event.addDomListener(window, 'load', initializeMap);
            
        </script>

		<div id="report-modal" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <p>One fine body&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>


		<div id="subscribe-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Report</h4>
					</div>

					<form>

						<div class="modal-body">

						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-danger">Submit Report</button>
						</div>

					</form>

				</div>
			</div>
		</div>
            
	</body>

</html>
