	<body>
	
		<div class="navbar">
			<div class="container-fluid">

				<div class="navbar-header">

				</div>

				<nav class="collapse navbar-collapse">

					<ul class="nav navbar-nav navbar-right">
        				<li><a href="#">Report</a></li>
        				<li><a href="#">Subscribe to Alerts</a></li>
      				</ul>

				</nav>

			</div>
		</div>

		<div class="container-fluid">
			
			<section class="jumbotron">
				<p>Map Goes In Here!</p>
			</section>

			<section class="row">

				<article class="col-sm-6">
					
					<button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#report-modal">Panic!</button>
					<button type="button" class="btn btn-primary btn-lg btn-block">Subscribe to Alerts</button>

				</article>

				<article class="col-sm-6">
				
					<table class="table table-striped">

						<thead>
							<tr>
								<th>Report</th>
								<th>Time Ago</th>
								<th>Distance</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Vehicle Accident</td>
								<td>5 minutes</td>
								<td>5 miles</td>
							</tr>
							<tr>
								<td>Street Fight</td>
								<td>1 hour 30 minutes</td>
								<td>250 feet</td>
							</tr>
						</tbody>

					</table>

				</article>

			</section>

		</div>
